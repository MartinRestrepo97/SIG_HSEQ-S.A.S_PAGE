version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Configuring proxy for API"
  customHeaders:
    - pattern: "/api/*"
      headers:
        - key: "Access-Control-Allow-Origin"
          value: "*"
        - key: "Access-Control-Allow-Methods"
          value: "GET, POST, OPTIONS"
        - key: "Access-Control-Allow-Headers"
          value: "Content-Type, Authorization"
frontend:
  phases:
    build:
      commands:
        - echo "Build complete"
  artifacts:
    baseDirectory: /
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*